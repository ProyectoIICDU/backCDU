<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <p:dataTable value="#{reservaBean.allReservas}" var="reserva">
            <p:column headerText="Espacio Deportivo">
                <h:outputText value="#{reserva.idEspacio}"
            </p:column>
            <p:column headerText="Usuario">
                <h:outputText value="#{reserva.nombre}"
            </p:column>
            <p:column headerText="Fecha">
                <h:outputText value="#{reserva.fechaini}"
            </p:column>
            <p:column headerText="Hora Inicio">
                <h:outputText value="#{reserva.fechahorareg}"   
            </p:column> 
            <p:column headerText="Hora Fin">
                <h:outputText value="#{reserva.fechahoramod}"
            </p:column>                
        </p:dataTable>
                     
                     

    </h:body>

</html>
